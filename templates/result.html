<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/results.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Nunito:wght@300&family=Outfit:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="vid-bg">
            <video autoplay muted width="100%" height="100%" loop onloadstart="this.playbackRate = 0.5;" >
                <source src="/static/Vids/3.mp4" type="video/mp4">
                <source src="/static/Vids/3.mp4" type="video/ogg">
            </video>
        </div>
        <div class="result-container">
            <div class="nav">
                <span>
                    <a href = "/b" style="color: white;">&#10005;</a>
                </span>
            </div>
            <div class="content">
                <h1>LEVEL COMPLETED</h1>
                <p>Score: {{score}}/10</p>
                <p>Accuracy: {{accuracy}}%</p>
                <p>Time: {{time}}</p>
            </div>
            <div class="men`">
                <button class = "back" style = "background-color: rgba(12,12,12,0.5);">
                    <a href = "/" style="text-decoration: none; color: greenyellow;">Back to Menu</a>
                </button>
                <button class = "retry" style = "color: #143248; text-decoration: none;font-weight: 700;">
                    <a href = /level/{{level}} style="text-decoration: none;text-decoration: none; color:black;">Retry</a>
                </button>
            </div>
        </div>
    </body>
</html>
